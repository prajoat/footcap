  <script>
    // Retrieve the stored shoe details from sessionStorage
const shoeDetailsJSON = sessionStorage.getItem('wishlistItem');

if (shoeDetailsJSON) {
  // Parse the JSON string back to an object
  const shoeDetails = JSON.parse(shoeDetailsJSON);

  // Display the shoe details on the wishlist page
  const shoeNameElement = document.getElementById('shoe-name');
  shoeNameElement.textContent = shoeDetails.name;

  const shoeImageElement = document.getElementById('shoe-image');
  shoeImageElement.src = shoeDetails.imageSrc;
}
